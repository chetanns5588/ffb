<div class="container">
    <mat-form-field class="float-right">
        <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)" autocomplete="off">
    </mat-form-field>
    <br><br><br>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="rounded-border">   
            <!-- Payment Id Column -->
            <ng-container matColumnDef="paymentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Id </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <span (click)="editable[i] = true" class="edit-icon" *ngIf="!editable[i]">
                        <i class="fas fa-pen"></i>
                    </span>
                    <span (click)="savePaymentId(i,element.orderId,element.paymentId)" class="save-icon" *ngIf="editable[i]">
                        <i class="far fa-save"></i>
                    </span>
                    <ng-template [ngIf]="!editable[i]">
                        {{element.paymentId}}
                    </ng-template>
                    <mat-form-field *ngIf="editable[i]">
                        <input matInput [(ngModel)]="element.paymentId" type="text">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Order Id Column -->
            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    {{element.orderId}}
                </td>
            </ng-container>
            
            <!-- Product Id Column -->
            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <div class="product">
                        {{element.productId}}
                        <mat-icon class="edit-icon" (click)="openProductDetailDialog(element.productId)">info</mat-icon>
                    </div>
                </td>
            </ng-container>

            <!-- Payment Status Column -->
            <ng-container matColumnDef="paymentStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    {{element.paymentStatus}}
                </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    {{element.email}}
                </td>
            </ng-container>

            <!-- Contact Column -->
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    {{element.contact}}
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
