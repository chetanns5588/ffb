<h1 mat-dialog-title>
    User Details
</h1>
<div mat-dialog-content>
    <form [formGroup]="userDetailsForm" novalidate>
        <mat-form-field>
            <span matPrefix>+91 &nbsp;</span>
            <input matInput type="tel" placeholder="Mobile Number" minlength="10" maxlength="10" (keypress)="keyPress($event)" formControlName="contact">
            <mat-error>
                Please provide a valid Mobile Number
            </mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error>
                Please provide a valid Email
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea  matInput placeholder="Address" formControlName="address"></textarea>
            <mat-error>
                Please provide a valid Address
            </mat-error>
        </mat-form-field>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button 
                type="submit" 
                color="primary"
                mat-button [mat-dialog-close]="userDetailsForm.value" 
                [disabled]="!userDetailsForm.valid"
                cdkFocusInitial
                (click)="onSubmitProductForm()">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
